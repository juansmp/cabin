<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Alquiler de Cabañas</title>
    <h1>Hola</h1>
    <h2>Hola2</h2>
</head>
<style>
    
</style>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1>Alquiler de Cabañas body</h1>
            </div>            
        </div>
        <div class="row">
            <div class="row justify-content-center">
                <div class="col-3">
                    <label for="id">
                        ID
                    </label>
                    <input type="number" id="id" placeholder="#" class="form-control" readonly>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-3">
                    <label for="brand">
                        Brand
                    </label>
                    <input type="text" id="brand" placeholder="Descripcion" class="form-control">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-3">
                    <label for="rooms">
                        Rooms
                    </label>
                    <input type="number" id="rooms" placeholder="Numero de habitaciones" class="form-control">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-3">
                    <label for="category_id">
                        Category_id
                    </label>
                    <input type="number" id="category_id" placeholder="Categoria" class="form-control">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-3">
                    <label for="name">
                        Name
                    </label>
                    <input type="text" id="name" placeholder="Nombre" class="form-control">
                </div>
            </div>                    
        </div>

        <br>
        <div class="row justify-content-center">
            <div class="col-3">
                <button type="button" class="btn btn-outline-primary" onclick="createCabin()
                ">Registrar</button>                
                <button type="button" class="btn btn-outline-primary" onclick="cleanFormular()
                ">Limpiar</button>                
            </div>
        </div> 
        <br>
        

        <div class="row">   
            <table id="cabin" class="table table-dark table-striped table-hover">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Brand</th>
                        <th>Room</th>
                        <th>Category_id</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTabla">
                    <tr>
                        <td>1</td>
                        <td>cabina</td>
                        <td>1</td>
                        <td>1</td>
                        <td>cabina</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>cabina</td>
                        <td>2</td>
                        <td>2</td>
                        <td>cabina</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript">
        console.log("Hola mundo")
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>    
    <script src="js/app.js"></script>
</body>
</html>
